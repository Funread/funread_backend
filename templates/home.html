<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <h1>My Site</h1>

    <a href="{% url 'home' %}">Home</a>
    <span>/</span>

    {% if current_teacher %}
        <a href="{% url 'logout' %}">Logout</a>
        <hr>
        <h2>Welcome <span style="color: dodgerblue;">{{current_teacher}}</span>!</h2>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <span>/</span>
        <a href="{% url 'register' %}">Register</a>
        <hr>
        <h2>Login to access this website!</h2>
    {% endif %}


    {% block body %}{% endblock %}
</body>
</html>
